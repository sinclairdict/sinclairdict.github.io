    <div class="post-body" itemprop="articleBody">

      
        <p>EXCEL中G55到G44单元格填有判据，I5到CN44单元格填有数据，根据判据，对数据单元格进行颜色填充。</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">Sub 根据判据自动填充颜色()</span><br><span class="line">    Application.ScreenUpdating = False</span><br><span class="line">    Application.Calculation = xlCalculationManual</span><br><span class="line">    </span><br><span class="line">    Dim ws As Worksheet</span><br><span class="line">    Dim dataCell As Range</span><br><span class="line">    Dim criteria As String</span><br><span class="line">    Dim rowNum As Long, colNum As Long</span><br><span class="line">    Dim val As Double, tolerance As Double</span><br><span class="line">    Dim maxVal As Double, minVal As Double</span><br><span class="line">    Dim rgbGreen As Long, rgbRed As Long</span><br><span class="line">    </span><br><span class="line">    &#x27; 设置颜色值</span><br><span class="line">    rgbGreen = RGB(144, 238, 144)   &#x27; 浅绿色</span><br><span class="line">    rgbRed = RGB(255, 182, 193)     &#x27; 浅红色</span><br><span class="line">    </span><br><span class="line">    &#x27; 设置工作表和范围</span><br><span class="line">    Set ws = ActiveSheet</span><br><span class="line">    Set rngData = ws.Range(&quot;I5:CN44&quot;)     &#x27; 数据区域</span><br><span class="line">    </span><br><span class="line">    &#x27; 清除原有颜色</span><br><span class="line">    rngData.Interior.ColorIndex = xlNone</span><br><span class="line">    </span><br><span class="line">    &#x27; 遍历每一行 (5到44行)</span><br><span class="line">    For rowNum = 5 To 44</span><br><span class="line">        &#x27; 检查对应的判据行是否存在 (G5对应I5行，G6对应I6行...)</span><br><span class="line">        If rowNum &lt;= 44 Then</span><br><span class="line">            criteria = Trim(ws.Cells(rowNum, &quot;G&quot;).Text)</span><br><span class="line">            </span><br><span class="line">            &#x27; 只处理非空判据</span><br><span class="line">            If criteria &lt;&gt; &quot;&quot; Then</span><br><span class="line">                &#x27; 情况1: 简单数值 (如19.50)</span><br><span class="line">                If IsNumeric(criteria) Then</span><br><span class="line">                    val = CDbl(criteria)</span><br><span class="line">                    </span><br><span class="line">                    &#x27; 遍历I到CN列 (9到98列)</span><br><span class="line">                    For colNum = 9 To 98</span><br><span class="line">                        Set dataCell = ws.Cells(rowNum, colNum)</span><br><span class="line">                        </span><br><span class="line">                        &#x27; 只处理有数据的单元格</span><br><span class="line">                        If Not IsEmpty(dataCell) And IsNumeric(dataCell.Value) Then</span><br><span class="line">                            If CDbl(dataCell.Value) = val Then</span><br><span class="line">                                dataCell.Interior.Color = rgbGreen</span><br><span class="line">                            Else</span><br><span class="line">                                dataCell.Interior.Color = rgbRed</span><br><span class="line">                            End If</span><br><span class="line">                        End If</span><br><span class="line">                    Next colNum</span><br><span class="line">                </span><br><span class="line">                &#x27; 情况2: 带公差的值 (如-25±3)</span><br><span class="line">                ElseIf InStr(criteria, &quot;±&quot;) &gt; 0 Then</span><br><span class="line">                    Dim parts() As String</span><br><span class="line">                    parts = Split(criteria, &quot;±&quot;)</span><br><span class="line">                    </span><br><span class="line">                    If UBound(parts) = 1 Then</span><br><span class="line">                        If IsNumeric(Trim(parts(0))) And IsNumeric(Trim(parts(1))) Then</span><br><span class="line">                            val = CDbl(Trim(parts(0)))</span><br><span class="line">                            tolerance = CDbl(Trim(parts(1)))</span><br><span class="line">                            minVal = val - tolerance</span><br><span class="line">                            maxVal = val + tolerance</span><br><span class="line">                            </span><br><span class="line">                            For colNum = 9 To 98</span><br><span class="line">                                Set dataCell = ws.Cells(rowNum, colNum)</span><br><span class="line">                                </span><br><span class="line">                                If Not IsEmpty(dataCell) And IsNumeric(dataCell.Value) Then</span><br><span class="line">                                    If CDbl(dataCell.Value) &gt;= minVal And CDbl(dataCell.Value) &lt;= maxVal Then</span><br><span class="line">                                        dataCell.Interior.Color = rgbGreen</span><br><span class="line">                                    Else</span><br><span class="line">                                        dataCell.Interior.Color = rgbRed</span><br><span class="line">                                    End If</span><br><span class="line">                                End If</span><br><span class="line">                            Next colNum</span><br><span class="line">                        End If</span><br><span class="line">                    End If</span><br><span class="line">                </span><br><span class="line">                &#x27; 情况3: 不等式 (如≤13)</span><br><span class="line">                ElseIf Left(criteria, 1) = &quot;≤&quot; Or Left(criteria, 1) = &quot;&lt;&quot; Then</span><br><span class="line">                    If IsNumeric(Mid(criteria, 2)) Then</span><br><span class="line">                        maxVal = CDbl(Mid(criteria, 2))</span><br><span class="line">                        </span><br><span class="line">                        For colNum = 9 To 98</span><br><span class="line">                            Set dataCell = ws.Cells(rowNum, colNum)</span><br><span class="line">                            </span><br><span class="line">                            If Not IsEmpty(dataCell) And IsNumeric(dataCell.Value) Then</span><br><span class="line">                                If CDbl(dataCell.Value) &lt;= maxVal Then</span><br><span class="line">                                    dataCell.Interior.Color = rgbGreen</span><br><span class="line">                                Else</span><br><span class="line">                                    dataCell.Interior.Color = rgbRed</span><br><span class="line">                                End If</span><br><span class="line">                            End If</span><br><span class="line">                        Next colNum</span><br><span class="line">                    End If</span><br><span class="line">                End If</span><br><span class="line">                &#x27; 其他格式的判据不做处理</span><br><span class="line">            End If</span><br><span class="line">        End If</span><br><span class="line">    Next rowNum</span><br><span class="line">    </span><br><span class="line">    Application.ScreenUpdating = True</span><br><span class="line">    Application.Calculation = xlCalculationAutomatic</span><br><span class="line">    MsgBox &quot;颜色填充完成!&quot;, vbInformation</span><br><span class="line">End Sub</span><br></pre></td></tr></table></figure>
    </div>
